<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ecoshop Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow p-4 text-center text-2xl font-semibold">Ecoshop</header>
    <main class="p-8 grid grid-cols-2 md:grid-cols-4 gap-6">
      <div class="bg-white rounded-xl shadow p-3 text-center">
        <img src="1.jpg" class="rounded mb-2" alt="product" />
        <p class="font-semibold">Product 1</p>
        <p class="text-green-600">$49.99</p>
      </div>
      <div class="bg-white rounded-xl shadow p-3 text-center">
        <img src="2.jpg" class="rounded mb-2" alt="product" />
        <p class="font-semibold">Product 2</p>
        <p class="text-green-600">$59.99</p>
      </div>
    </main>
  </body>
</html>
